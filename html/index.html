<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../scripts/bootstrap.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/jquery-3.6.1.js" defer></script>
    <script src="../scripts/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="display-screen">
            <div id="display-content"></div>
        </div>
        <div id="buttons">
            <div class="row">
                <div class="col" id="clear">C</div>
                <div class="col" id="brackets">( )</div>
                <div class="col" id="percent">%</div>
                <div class="col" id="divide">/</div>
            </div>
            <div class="row">
                <div class="col" id="7">7</div>
                <div class="col" id="8">8</div>
                <div class="col" id="9">9</div>
                <div class="col" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="col" id="4">4</div>
                <div class="col" id="5">5</div>
                <div class="col" id="6">6</div>
                <div class="col" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="col" id="1">1</div>
                <div class="col" id="2">2</div>
                <div class="col" id="3">3</div>
                <div class="col" id="addition">+</div>
            </div>
            <div class="row">
                <div class="col" id="pos-neg">+/-</div>
                <div class="col" id="0">0</div>
                <div class="col" id="decimal">.</div>
                <div class="col" id="equal">=</div>
            </div>
        </div>
    </div>
</body>

</html>
